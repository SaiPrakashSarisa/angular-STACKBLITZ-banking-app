<app-header></app-header>
<div class="forms">
  <div class="container">
    <div class="form-container">
      <div class="row">
        <h1>User Login</h1>
      </div>
      <div class="row">
        <div class="col">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
              <label for="username">User Name</label>
              <input
                type="text"
                name="username"
                formControlName="username"
                class="form-control"
                required
              />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="text"
                name="password"
                formControlName="password"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <button class="btn btn-primary" type="submit">Submit</button>
            </div>
          </form>

          <div class="err" *ngIf="errorMessage">
            Invalid User Name or Password
          </div>
        </div>
      </div>
      <div class="row">
        <a href="#" routerLink="/register">New user Click here to Register</a>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>

<div class="form-container">
  <div class="row">
    <h1>Withdraw Amount</h1>
  </div>
  <div class="row">
    <div class="col">
      <form>
        <div class="form-group">
          <label for="password"></label>
          <input
            type="text"
            name="password"
            formControlName="password"
            class="form-control"
            placeholder="Enter Amount to withdraw"
            required
          />
          <button class="form-control btn" type="submit">Deposit</button>
        </div>
      </form>
    </div>
  </div>
</div>

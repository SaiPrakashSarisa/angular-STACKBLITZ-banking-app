<div class="form-container">
  <div class="row">
    <h1>Add New Card</h1>
  </div>

  <div class="row">
    <div class="col">
      <form>
        <div class="form-group">
          <input
            type="number"
            name="cardNumber"
            formControlName="cardNumber"
            class="form-control"
            placeholder="Enter Card Number"
            required
          />
        </div>

        <div class="form-group">
          <input
            type="number"
            name="cvv"
            formControlName="cvv"
            class="form-control"
            placeholder="Enter Card CVV Number"
            required
          />
        </div>

        <div class="form-group">
          <select
            name="cardType"
            formControlName="cardType"
            class="form-control"
            required
          >
            <option disabled>Choose CardType</option>
            <option value="VISA">VISA</option>
            <option value="MASTER">MASTER</option>
            <option value="RUPAY">RUPAY</option>
          </select>
        </div>
        <div class="form-group">
          <button class="btn">Add Card</button>
        </div>
      </form>
    </div>
  </div>
</div>

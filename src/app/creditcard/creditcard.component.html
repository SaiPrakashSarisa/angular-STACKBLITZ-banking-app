<app-navigation> </app-navigation>
<div class="container">
  <div class="addcard">
    <button type="button" class="btn" (click)="newCardForm = !newCardForm">
      Add New Card
    </button>
  </div>

  <div class="inner-container">
    <div class="card" *ngFor="let card of creditCards" (click)="editCard(card)">
      <app-card [creditCard]="card"></app-card>
    </div>
  </div>
  <div class="cardform form" *ngIf="newCardForm">
    <app-newcardform (newCardAdded)="addNewCard($event)"></app-newcardform>
  </div>
  <div class="editcardform form" *ngIf="editCardForm">
    <app-editcardform
      [cardData]="selectedCard"
      (editedCard)="updateCard($event)"
    ></app-editcardform>
  </div>
</div>
<app-footer></app-footer>
